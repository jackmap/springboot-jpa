<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8"></meta>
<title>用户列表</title>
<script type="text/javascript" src="/js/layui/layui.js" charset="utf-8"></script>

</head>
<body>
	<div layout:fragment="content">
		<!-- Table -->
		<table class="layui-hide" id="test"></table>
		<div>

			<form class="layui-form" action="" lay-filter="example">
				<div class="layui-form-item">
					<label class="layui-form-label">输入框</label>
					<div class="layui-input-block">
						<input type="text" name="username" lay-verify="title"
							autocomplete="off" placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-block">
						<input type="password" name="password" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">选择框</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1">阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">复选框</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="写作"> <input
							type="checkbox" name="like[read]" title="阅读"> <input
							type="checkbox" name="like[daze]" title="发呆">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">开关</label>
					<div class="layui-input-block">
						<input type="checkbox" name="close" lay-skin="switch"
							lay-text="ON|OFF">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" checked="">
						<input type="radio" name="sex" value="女" title="女">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文本域</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>

		</div>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem : '#test',
					url : '/sys/user/getAll',
					cols : [ [ {
						field : 'uid',
						width : 80,
						title : 'id',
						sort : true
					}, {
						field : 'name',
						width : 80,
						title : '用户名'
					}, {
						field : 'email',
						width : 80,
						title : '邮箱',
						sort : true
					}, {
						field : 'qq',
						width : 80,
						title : 'qq',
						sort : true
					}, {
						field : 'tel',
						width : 80,
						title : 'id',
						sort : true
					}, ] ],
					page : true
				});
			});
		</script>
	</div>
</body>
</html>
